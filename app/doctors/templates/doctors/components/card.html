<a href="{% url 'doctor_detail' doctor.pk %}" 
   class="block bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
    <img src="{{ doctor.photo.url }}" 
         alt="{{ doctor.name }}"
         class="w-full h-48 object-cover"
         loading="lazy">
    
    <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{ doctor.name }}</h3>
        <p class="text-blue-600 dark:text-blue-400 mt-2">{{ doctor.specialty }}</p>
        
        <div class="mt-4 flex items-center">
            ⭐️ <span class="ml-2 text-gray-600 dark:text-gray-300">{{ doctor.rating }}</span>
        </div>
    </div>
</a>
