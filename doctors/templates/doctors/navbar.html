{% load static tailwind_tags %}

<div id="navbar" class="fixed z-50 top-8 w-full font-din">
    <div class="mx-auto flex items-center justify-between w-screen-xl max-w-screen-xl bg-[#232323] px-8 py-4 rounded-3xl">
        <!-- Logo -->
        <div class="flex items-center">
            <a href="/doctors/">
            <img src="{% static 'img/kaya-doc-logo.png' %}" class="max-h-12" alt="Kaya Doc Logo">
            </a>
        </div>

        <!-- Navbar completa (esconde no mobile) -->
        <div class="mr-auto ml-16 hidden lg:flex items-center gap-6">
            <div x-data="{ open: false }" class="relative">
                <button @click="open = !open" class="flex items-center gap-2 px-4 py-2 text-white rounded-lg">
                    Funcionalidades
                    <svg class="w-5 h-5 transition-transform duration-200" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div x-show="open" @click.away="open = false" class="absolute left-0 mt-2 w-40 text-sm text-kaya-green-400 bg-[#232323] rounded-lg shadow-lg">
                    <a href="#" class="block px-4 py-2 hover:bg-[#424932]">Descubra novos produtos</a>
                    <a href="#" class="block px-4 py-2 hover:bg-[#424932]">Biblioteca de estudos</a>
                    <a href="#" class="block px-4 py-2 hover:bg-[#424932]">Webinars</a>
                    <a href="#" class="block px-4 py-2 hover:bg-[#424932]">Copiloto</a>
                </div>
            </div>
            
            <div x-data="{ open: false }" class="relative">
                <button @click="open = !open" class="flex items-center gap-2 px-4 py-2 text-white rounded-lg">
                    Paciente
                    <svg class="w-5 h-5 transition-transform duration-200" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div x-show="open" @click.away="open = false" class="absolute left-0 mt-2 w-40 text-sm text-kaya-green-400 bg-[#232323] rounded-lg shadow-lg">
                    <a href="#" class="block px-4 py-2 hover:bg-[#424932]">Médicos prescritores</a>
                    <a href="#" class="block px-4 py-2 hover:bg-[#424932]">Benefícios da Cannabis</a>
                </div>
            </div>
        </div>

        <!-- Botões (esconde no mobile) -->
        <div class="hidden lg:flex items-center space-x-4">
            <button class="border-[#e0f4b3] border text-lg rounded-3xl px-12 py-1 bg-[#e0f4b3] hover:bg-[#272B20] text-kaya-dark-gray">
                Teste grátis
            </button>
            <button class="border-[#e0f4b3] border text-lg rounded-3xl px-12 py-1 bg-transparent text-white">
                Login
            </button>
        </div>

        <!-- Ícone do menu (Mobile) -->
        <div x-data="{ mobileOpen: false }" class="lg:hidden">
            <button @click="mobileOpen = !mobileOpen" class="text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Menu Mobile (igual ao desktop) -->
            <div x-show="mobileOpen" class="absolute top-16 left-0 w-full bg-[#232323] text-white p-4 rounded-b-lg shadow-lg flex flex-col gap-2">
                <div x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center justify-between w-full px-4 py-2 text-white rounded-lg">
                        Funcionalidades
                        <svg class="w-5 h-5 transition-transform duration-200" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div x-show="open" class="pl-4 mt-2 text-sm text-kaya-green-400">
                        <a href="#" class="block py-1 hover:bg-[#424932]">Descubra novos produtos</a>
                        <a href="#" class="block py-1 hover:bg-[#424932]">Biblioteca de estudos</a>
                        <a href="#" class="block py-1 hover:bg-[#424932]">Webinars</a>
                        <a href="#" class="block py-1 hover:bg-[#424932]">Copiloto</a>
                    </div>
                </div>

                <div x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center justify-between w-full px-4 py-2 text-white rounded-lg">
                        Paciente
                        <svg class="w-5 h-5 transition-transform duration-200" :class="open ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div x-show="open" class="pl-4 mt-2 text-sm text-kaya-green-400">
                        <a href="#" class="block py-1 hover:bg-[#424932]">Médicos prescritores</a>
                        <a href="#" class="block py-1 hover:bg-[#424932]">Benefícios da Cannabis</a>
                    </div>
                </div>

                <button class="border-[#e0f4b3] border text-lg rounded-3xl px-12 py-1 bg-[#e0f4b3] hover:bg-[#272B20] text-kaya-dark-gray">
                    Teste grátis
                </button>
                <button class="border-[#e0f4b3] border text-lg rounded-3xl px-12 py-1 bg-transparent text-white">
                    Login
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<script>
    window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");
        if (window.scrollY > 10) {
            navbar.classList.add("opacity-70");
        } else {
            navbar.classList.remove("opacity-70");
        }
    });
</script>
